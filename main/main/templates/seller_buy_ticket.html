{% extends 'base.html' %}
{% block title %}Count points{% endblock %}

{% block head %}
    {% load static %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                       crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'seller_buy_ticket_style.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'base_style.css' %}">

{% endblock %}

{% block above_content %}
    <h1>Zakup biletu na wskazaną kartę</h1>
{% endblock %}

{% block content %}
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
                <div class="form-group row">
                     <label for="inputCardId" class="col-sm-2 col-form-label">ID Karty</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputCardId" placeholder="Wprowadź ID Karty" required>
                        </div>
                </div>


                <button class="btn btn-primary" type="submit">Zatwierdź</button>
        </form>
    </div>
{% endblock %}
