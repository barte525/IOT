{% extends 'base.html' %}
{% block title %}Count points{% endblock %}

{% block head %}
    {% load static %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                       crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'register_style.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'base_style.css' %}">

{% endblock %}

{% block above_content %}
    <h1>Rejestracja użytkownika karty</h1>
{% endblock %}

{% block content %}
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
                <div class="form-group row">
                    <label for="inputName" name="name" class="col-sm-2 col-form-label">Imię</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" autofocus="" maxlength="50"
                                class="form-control" id="inputName" placeholder="Wprowadź imię użytkownika karty" required>
                        </div>
                </div>
                <div class="form-group row">
                     <label for="inputSurname" class="col-sm-2 col-form-label">Nazwisko</label>
                        <div class="col-sm-10">
                            <input type="text" name="surname" autofocus="" maxlength="50"
                                class="form-control" id="inputSurname" placeholder="Wprowadź nazwisko użytkownika karty" required>
                        </div>
                </div>
                <div class="form-group row">
                     <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Wprowadź e-mail użytkownika karty" required>
                        </div>
                </div>
                <div class="form-group row">
                     <label for="inputCardId" class="col-sm-2 col-form-label">ID Karty</label>
                        <div class="col-sm-10">
                            <input type="text" name="cardId" class="form-control" id="inputCardId" placeholder="Wprowadź ID Karty" required>
                        </div>
                </div>
                <button class="btn btn-primary" type="submit">Zatwierdź</button>
        </form>
    </div>
{% endblock %}
